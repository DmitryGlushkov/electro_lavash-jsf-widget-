<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"

<h:head/>

<h:body>
    Long running execution:
    <br/>

    <h:form>

        <h:commandButton value="Start" actionListener="#{test.startLongTask}">

        </h:commandButton>

        <br/><br/>

        <h:outputText id="logText_id" value="log..."/>

        <br/><br/>

        <h:panelGroup id="the_text">
            <h:outputText value="BLUR ME PLEASE"/>
            <img src="https://www.android.com/static/2016/img/auto/on-your-car-screen_1x.jpg" alt="https://www.android.com/static/2016/img/auto/on-your-car-screen_1x.jpg"/>
        </h:panelGroup>

        <br/><br/>


    </h:form>

    <br/>

</h:body>

</html>
