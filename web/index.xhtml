<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:q="http://electrolavash.ru/jsf/html">

<h:head/>

<h:body>
    Long running execution:
    <br/>

    <h:form>

        <h:inputText id="inputText_id" value="#{test.title}"/>

        <h:commandButton value="Start" actionListener="#{test.startLongTask}">

            <q:waitAjax execute="inputText_id" render="outputText_id"/>

        </h:commandButton>

        <br/><br/>

        <h:outputText id="outputText_id" value="#{test.title != null ? test.title : ''}"/>

    </h:form>

    <br/>



</h:body>


</html>
